<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Castle - Three.js + TypeScript</title>
    <style>
      html, body, #app { height: 100%; margin: 0; overflow: hidden; }
      #ui-root { position: absolute; top: 0; left: 0; right: 0; pointer-events: none; }
      .scoreboard { position: absolute; top: 16px; left: 16px; background: rgba(0,0,0,0.45); color: #fff; padding: 10px 14px; border-radius: 10px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; font-weight: 600; letter-spacing: 0.3px; pointer-events: auto; }
      .hint { position: absolute; bottom: 16px; left: 16px; background: rgba(0,0,0,0.35); color: #fff; padding: 8px 12px; border-radius: 8px; font-family: system-ui; pointer-events: auto; }
      .dialogue { position: absolute; bottom: 24px; right: 24px; width: 360px; max-width: calc(100% - 48px); background: rgba(10,10,14,0.72); color: #e8e8ef; border: 1px solid rgba(255,255,255,0.15); border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); font-family: system-ui; pointer-events: auto; }
      .dialogue-header { display: flex; align-items: center; gap: 8px; padding: 12px 14px; border-bottom: 1px solid rgba(255,255,255,0.1); }
      .dialogue-name { font-weight: 700; }
      .dialogue-body { padding: 12px 14px; min-height: 60px; }
      .dialogue-input { display: flex; gap: 8px; padding: 12px 14px; border-top: 1px solid rgba(255,255,255,0.1); }
      .dialogue-input input { flex: 1; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.08); color: #fff; outline: none; }
      .dialogue-input button { padding: 10px 14px; border-radius: 10px; border: 0; background: #6c8cff; color: #fff; font-weight: 700; cursor: pointer; }
      .center-toast { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.5); color: #fff; padding: 12px 16px; border-radius: 10px; font-family: system-ui; pointer-events: none; opacity: 0; transition: opacity 0.25s ease; }
      .center-toast.show { opacity: 1; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="ui-root"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
